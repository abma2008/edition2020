{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="card" style="border:2px solid bisque;">
        <div class="card-header" style="background-color:bisque;">
            <h3 style="color:black">Add a New Site</h3>
        </div>

        <div class="card-body">
        <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn">
                <i class="fa fa-save fa-2x"></i>
            </button>
            <!-- Setting the reset button of this page using font awsome fa-refresh to overwrite the stylesheet used on this website-->
            <button type="reset" class="btn" style="float:right;">
                <i class="fa fa-refresh fa-2x"></i>
            </button>
        </form>
    </div>

</div>
</div>
</div>


{% endblock content %}
