{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .btn_send, .btn_reset {
        background-color:bisque;
        color:black;
        border-radius:10px;


    }
    .btn_send:hover{
        background-color: greenyellow;
        color: black;
        transition: 2s;

    }
    .btn_reset:hover{
        background-color:red;
        color:black;
        transition: 2s;
    }
    @media only screen and (max-width: 375px) {
        .btn_send, .btn_reset {

            width:auto;
        }
    }
</style>
<div class="container">

   <div class="container">
        {% for message in messages %}
        <div class="alert alert-info">
            {{message}}
        </div>
        {% endfor %}
        <div>

        <form action="" method="POST">
            {% csrf_token %}
            <table class="table" style="background-color:bisque; border-radius: 4px solid black;">
            <tr>
                <td>Email Address</td>
            </tr>
            <tr>
                <td><input type="email" name="from_email" placeholder="Email Address"></td>
            </tr>
            <tr>
                <td>Subject</td>

            </tr>
            <tr>
                <td><input type="text" name="subject" placeholder="Subject"></td>
            </tr>
            <tr>
                <td>Message</td>

            </tr>
            <tr>
                <td>
                    <textarea type='text' name="message" placeholder="Write Your Message"></textarea>
                </td>
            </tr>
            </table>

                    <button class="btn_send " type="submit">Send</button>

                    <button class="btn_reset " type="reset">Reset</button>

        </form>

</div>
</div>

</div>

{% endblock content %}
